<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xia Crafts Online Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header style="width: 100%;">
        <img src="assets/logo.png" alt="Xia Crafts Logo" style="height: 80px; float: left; margin-left: 20px;">
        <h1>Welcome to Xia Crafts</h1>
        <!-- <button id="dark-mode-toggle">Toggle Dark Mode</button>  -->
    </header>
    <main>
        <br><hr><br>
        <h2>Recommended Products</h2>
        <section id="recommended-products">
        </section>
        <br><hr><br>
        <h2>Products</h2>
        <div class="options" style="display: flex; align-items: center;">
            <label for="sort-options">Sort by:</label>
            <select id="sort-options" onchange="sortProducts()">
            <option value="default">Default</option>
            <option value="name">Name</option>
            <option value="price">Price</option>
        <input class="searchP" type="text" id="search-input" placeholder="Search products..." onkeyup="searchProducts()" />
        </div>
        <section id="product-list">
        </section>
        <button id="checkout-button" style="display: none;">Proceed to Checkout</button>
    </main>
    <footer>
        <p>&copy; 2023 Xia Crafts. All rights reserved. Check us out on Facebook @<span><a href="https://facebook.com/xiacraftsonline/">Xia Crafts</a></span></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
