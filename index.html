<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xia Crafts Online Shop</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>
<body>
    <header style="width: 100%;">
        <img src="assets/logo.png" alt="Xia Crafts Logo" style="height: 80px; float: left; margin-left: 20px;">
        <h1>Welcome to Xia Crafts</h1>
        <ul>
            <li><a class="navb" href="index.html"><i class="fa fa-home" style="font-size:24px; color: #000;"></i></a></li>
            <li><a class="navb" href="about.html"><i class="fa-solid fa-user" style="font-size: 24px; color: #000;"></i></i></a></li>
            <li><a class="navb" href="http://m.me/xiacraftsonline"><i class="fa-solid fa-envelope" style="font-size: 24px; color: #000;"></i></i></a></li>
        </ul>
        <!-- <button id="dark-mode-toggle">Toggle Dark Mode</button>  -->
    </header>
    <main>
        <hr><br>
        <section id="recommended-list">
            <h2>Recommended Products</h2>
            <div id="recommended-products"></div>
        </section>
        <br><hr><br>
        <h2>Products</h2>
        <input type="text" id="search-input" placeholder="Search products..." />
        <select id="sort-select">
            <option value="">Sort by</option>
            <option value="name">Name</option>
            <option value="price">Price</option>
        </select>
        <section id="product-list">
        </section>
        <button id="checkout-button" style="display: none;">Proceed to Checkout</button>
    </main>
    <footer>
        <p>&copy; 2023 Xia Crafts. All rights reserved. Check us out on Facebook @<span><a href="https://facebook.com/xiacraftsonline/">Xia Crafts</a></span></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
